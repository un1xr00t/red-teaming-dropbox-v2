#================================================================
# PHANTOM PRINTER V2 - MASTER CONFIGURATION
# Edit these values for your deployment
#================================================================

#----------------------------------------
# GENERAL SETTINGS
#----------------------------------------
DROPBOX_ID="phantom-001"
INTERFACE="eth0"

#----------------------------------------
# C2 SERVER SETTINGS
#----------------------------------------
C2_PRIMARY_HOST="YOUR_VPS_IP"
C2_PRIMARY_PORT="22"
C2_PRIMARY_USER="dropbox"
C2_TUNNEL_PORT="2222"

# Beacon settings (seconds)
BEACON_INTERVAL="60"
BEACON_JITTER="30"

#----------------------------------------
# N8N WEBHOOK SETTINGS
#----------------------------------------
N8N_WEBHOOK_URL="https://your-n8n-instance.com"

#----------------------------------------
# STEALTH SETTINGS
#----------------------------------------
# HP Printer hostname
HP_HOSTNAME="HPLJ-M428fdw"

# Enable fake printer web interface
FAKE_WEB_INTERFACE="true"

# Enable mDNS advertisement
MDNS_ENABLED="true"

#----------------------------------------
# RECON SETTINGS
#----------------------------------------
# Run recon automatically on boot
AUTO_RECON="false"

# Recon mode: quick, full
RECON_MODE="quick"

#----------------------------------------
# OPSEC SETTINGS
#----------------------------------------
# Dead man's switch (hours without beacon before auto-destruct)
DEADMAN_HOURS="24"

# Self-destruct level if triggered: quick, standard, full
DEADMAN_DESTRUCT_LEVEL="standard"

#----------------------------------------
# PAYLOAD HOSTING
#----------------------------------------
PAYLOAD_HTTP_PORT="8080"
PAYLOAD_HTTPS_PORT="8443"

#----------------------------------------
# WIFI ATTACK SETTINGS (Future)
#----------------------------------------
WIFI_INTERFACE="wlan1"
EVIL_TWIN_SSID="Corporate-WiFi"

#----------------------------------------
# EXFILTRATION SETTINGS
#----------------------------------------
# Max file size to exfil via webhook (bytes)
MAX_EXFIL_SIZE="1048576"

# Encrypt loot at rest
ENCRYPT_LOOT="false"
